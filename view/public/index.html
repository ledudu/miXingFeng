<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no, shrink-to-fit=no,">
	<meta name="theme-color" content="#000000">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<style>
		@keyframes flickerAnimation {
			0%   { opacity:0.8; }
			50%  { opacity:0.3; }
			100% { opacity:1; }
		}
		@-o-keyframes flickerAnimation{
			0%   { opacity:0.8; }
			50%  { opacity:0.3; }
			100% { opacity:0.8; }
		}
		@-moz-keyframes flickerAnimation{
			0%   { opacity:0.8; }
			50%  { opacity:0.3; }
			100% { opacity:0.8; }
		}
		@-webkit-keyframes flickerAnimation{
			0%   { opacity:0.8; }
			50%  { opacity:0.3; }
			100% { opacity:0.8; }
		}
		.animate-flicker {
			-webkit-animation: flickerAnimation 2s infinite;
			-moz-animation: flickerAnimation 2s infinite;
			-o-animation: flickerAnimation 2s infinite;
			animation: flickerAnimation 2s infinite;
		}

		.loading-text {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-weight: 800;
			font-size: 32px;
			overflow: hidden;
			color: #DBDBDB;
			position: fixed;
			margin-top: -50px;
		}
	</style>
	<script>
		window.config = {
			debug: false,
			dev: false,
			domainUrl: "https://api.zhoushoujian.com",
			socketUrl: "api.zhoushoujian.com"
		}
	</script>
	<title>欢迎使用觅星峰</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<script>
		// cordova-plugin-file 会覆盖下面的两个全局变量，通过浏览器的方式获取md5需要用到这两个全局变量
		window.BrowserFileReader = window.FileReader
		window.BrowserFile = window.File
		window.isCordova = window._cordovaNative;
	</script>
	<script>

		String.prototype.format = function () {
			var str = this.toString();
			if (!arguments.length)
				return str;
			var args = typeof arguments[0];
			args = (("string" == args || "number" == args) ? arguments : arguments[0]);
			for (var arg in args) {
				var replace = args[arg] || '';
				str = str.replace(RegExp("\\{" + arg + "\\}", "gi"), replace);
			}
			return str;
		};

		Date.prototype.format = function (fmt) {
			var o = {
				"M+": this.getMonth() + 1, //月份
				"d+": this.getDate(), //日
				"h+": this.getHours(), //小时
				"m+": this.getMinutes(), //分
				"s+": this.getSeconds(), //秒
				"q+": Math.floor((this.getMonth() + 3) / 3), //季度
				"S": this.getMilliseconds() //毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
				if (new RegExp("(" + k + ")").test(fmt))
					fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}
	</script>
	<div id="root" class="loading-text animate-flicker">觅星峰</div>
</body>

</html>
